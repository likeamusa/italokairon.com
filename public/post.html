<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js" defer></script>
    <script src="/js/components.js" defer></script>
    <script src="/js/post.js" defer></script>
    <script src="/js/theme.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.8.1/github-markdown.min.css">
    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            background: transparent;
            color: #2b2d42;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
    <title>Blog</title>
</head>

<body class="grid grid-rows-[auto_1fr_auto] min-h-screen">
    <div id="header-placeholder"></div>
    <!-- All posts will be here -->
    <section class="flex flex-col items-center">
        <div id="post-content" class="m-3 markdown-body">
            ></div>

        </div>
    </section>
    <div id="footer-placeholder"></div>
</body>

</html>
